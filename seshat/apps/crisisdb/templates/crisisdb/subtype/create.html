{% extends "core/seshat-base.html" %}
{% block content %}
<div class="container pt-3">

  <h1>Create New Subtype</h1>
  <a href="{% url 'subtype_list' %}">List of All US Violence Subtypes</a>
  <hr class="bg-colorful">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mb-2">Create</button>
  </form>
  <a href="{% url 'subtype_list' %}">List of All US Violence Subtypes</a>
</div>

{% endblock %}
