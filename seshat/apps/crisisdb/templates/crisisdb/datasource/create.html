{% extends "core/seshat-base.html" %}
{% block content %}
<div class="container pt-3">

  <h1>Create New Data Source</h1>
  <a href="{% url 'datasource_list' %}">List of all Data Sources</a>
<hr class="bg-colorful">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mb-2">Create</button>
  </form>
  <a href="{% url 'datasource_list' %}">List of all Data Sources</a>
</div>

{% endblock %}
