
{% extends "core/seshat-base.html" %}
{% load static %}
{% load humanize %}
{% load mathfilters %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="py-3">Create a new Religion</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-success ">Create</button>
               
            </form>
        </div>
    </div>
</div>
{% endblock content %}
