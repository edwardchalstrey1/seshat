{% extends "base.html" %}

{% block content %}
<div id="map" style="height: 500px;"></div>
<script>
    var map = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    {% for shape in shapes %}
    L.geoJSON({{ shape.geom.geojson | safe }}).addTo(map);
    {% endfor %}
</script>
{% endblock %}
