{% extends "core/seshat-base.html" %}
{% load leaflet_tags %}

<head>
    {% leaflet_js %}
    {% leaflet_css %}
</head>

<body>
    {% block content %}
    <div>
        <fieldset>
            <legend><h3>Base Map</h3></legend>
            <label><input type="radio" name="baseMap" value="carto" onclick="switchBaseMap()" checked> CartoDB</label>
            <label><input type="radio" name="baseMap" value="osm" onclick="switchBaseMap()"> OpenStreetMap</label>
            <!-- Add more base map options as needed -->
        </fieldset>
    </div>
    <div id="map" style="height: 75vh;"></div>
    {% leaflet_map "map" %}
    <script>
        var map = L.map('map').setView([0, 0], 2);
        var baseLayers = {
            "carto": L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png'),
            "osm": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
            // Add more base map options as needed
        };
        var currentLayer = baseLayers.carto.addTo(map);

        function switchBaseMap() {
            var selectedMap = document.querySelector('input[name="baseMap"]:checked').value;
            map.removeLayer(currentLayer);
            currentLayer = baseLayers[selectedMap].addTo(map);
        }

        {% for shape in shapes %}
        var geoJSONLayer = L.geoJSON({{ shape.geom.geojson | safe }}).addTo(map);
        {% endfor %}
    </script>
    {% endblock %}
</body>
