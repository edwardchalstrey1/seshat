{% extends "core/seshat-base.html" %}
{% load leaflet_tags %}

<head>
    {% leaflet_js %}
    {% leaflet_css %}
</head>

<body>
    {% block content %}
    <div style="display: flex;">
        <div>
            <fieldset>
                <legend>
                    <h3>Base Map</h3>
                </legend>
                <label><input type="radio" name="baseMap" value="carto" onclick="switchBaseMap()"
                        checked>CartoDB</label><br>
                <label><input type="radio" name="baseMap" value="osm" onclick="switchBaseMap()">OpenStreetMap</label><br>
            </fieldset>
            <div id="dateRange" style="margin-top: 20px;">
                <fieldset>
                    <legend>
                        <h3>Show Polities</h3>
                    </legend>
                    <label for="startYear">From:</label>
                    <input type="range" id="startYear" name="startYear" min="{{ earliest_century }}"
                        max="{{ latest_century }}" step="100" value="{{ earliest_century }}" list="tickmarks"
                        onchange="filterByYearRange()">
                    <datalist id="tickmarks">
                        {% for year, century_name in centuries.items %}
                            <option value="{{ year }}">{{ century_name }}</option>
                        {% endfor %}
                    </datalist>
                    <br>
                    <label for="endYear">To:</label>
                    <input type="range" id="endYear" name="endYear" min="{{ earliest_century }}" max="{{ latest_century }}"
                        step="100" value="{{ latest_century }}" list="tickmarks" onchange="filterByYearRange()">
                </fieldset>
            </div>

        </div>
        <div id="map" style="height: 75vh; flex: 1;"></div>
    </div>
    <div id="map" style="height: 75vh;"></div>
    {% leaflet_map "map" %}
    <script>

        function createBaseMap() {
            return L.map('map').setView([0, 0], 2);
        }

        var shapesData = [
            // JavaScript object representing shape data
            {% for shape in shapes %}
                {
                    startYear: '{{ shape.start_year}}',
                    endYear: '{{ shape.end_year }}',
                    geometry: '{{ shape.geom.geojson | safe }}'
                },
            {% endfor %}
        ];

        var map = createBaseMap();

        var baseLayers = {
            "carto": L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png'),
            "osm": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
        };

        var currentLayer = baseLayers.carto.addTo(map);

        function switchBaseMap() {
            var selectedMap = document.querySelector('input[name="baseMap"]:checked').value;
            map.removeLayer(currentLayer);
            currentLayer = baseLayers[selectedMap].addTo(map);
        }

        function filterByYearRange() {
            var startYear = document.getElementById('startYear').value;
            var endYear = document.getElementById('endYear').value;

            // Remove all existing layers from the map
            map.eachLayer(function (layer) {
                if (layer instanceof L.GeoJSON) {
                    map.removeLayer(layer);
                }
            });

            // Add layers that are within the selected year range to the map
            shapesData.forEach(function (shape) {
                if (!(shape.startYear > endYear || shape.endYear < startYear)) {
                    var geoJSONLayer = L.geoJSON(JSON.parse(shape.geometry)).addTo(map);
                }
            });
        }

        // Initial filtering on page load
        filterByYearRange()

    </script>
    {% endblock %}
</body>
