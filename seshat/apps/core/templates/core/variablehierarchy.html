{% extends "core/seshat-base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-3">
    <h2>Add variable hierarchy</h2>
    <hr>
    <form method="post">
      {% csrf_token %}
      <div class="row  mt-3">
        <div class="col-md-4">
          {{ form.name|as_crispy_field }}
        </div>
        <div class="col-md-3">
          {{ form.section|as_crispy_field }}
        </div>
        <div class="col-md-3">
          {{ form.subsection|as_crispy_field }}
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary mt-3" type="submit">Submit new Variable</button>
        </div>
      </div>

    </form>
</div>

{% endblock %}
