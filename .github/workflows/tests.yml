---
name: test_code

# Triggers the workflow on push or pull request to dev branch, see test_docker.yml
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  test_core:
    strategy:
      matrix:
        python-version: ['3.8']
        os: ['ubuntu-latest']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Login to GitHub Packages
      uses: docker/login-action@v1
      with:
        registry: docker.pkg.github.com
        username: ${{ github.actor }}
        password: ${{ secrets.GH_TOKEN }}
    - name: Pull and run Docker image
      run: |
        docker pull docker.pkg.github.com/edwardchalstrey1/seshat/tests-image:latest
        docker run -d -p 5432:5432 -v ${{ github.workspace }}:seshat -e DJANGO_SETTINGS_MODULE=seshat.settings.local --name seshat_testing docker.pkg.github.com/edwardchalstrey1/seshat/tests-image:latest
    - name: Check PostgreSQL connectivity
      run: |
        docker exec seshat_testing psql -h localhost -U postgres -c 'SELECT 1'
    - name: Run tests
      run: |
        docker exec seshat_testing python seshat/manage.py test seshat.apps.core --keepdb
