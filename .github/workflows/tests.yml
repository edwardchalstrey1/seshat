---
name: Test code

# Triggers the workflow on push or pull request to dev branch, see test_docker.yml
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  test_core:
    strategy:
      matrix:
        python-version: ['3.8']
        os: ['ubuntu-latest']
    runs-on: ${{ matrix.os }}
    services:
      postgres:
        image: docker.pkg.github.com/edwardchalstrey1/seshat/tests-image:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_actions
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - name: Login to GitHub Packages
      uses: docker/login-action@v1
      with:
        registry: docker.pkg.github.com
        username: ${{ github.actor }}
        password: ${{ secrets.GH_TOKEN }}
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get install gdal-bin -y
        sudo apt-get install libgdal-dev -y
        sudo apt install libgeos++-dev libgeos3.10.2 -y
        sudo apt install libgeos-c1v5 libgeos-dev libgeos-doc -y
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install "django-geojson [field]"
    - name: Check PostgreSQL connectivity
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -c 'SELECT 1'
    - name: Set max_locks_per_transaction for the current session
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d github_actions -c 'SET max_locks_per_transaction = 256;'
    - name: Run tests
      run: |
        export DJANGO_SETTINGS_MODULE=seshat.settings.local
        python manage.py test seshat.apps.core --keepdb
